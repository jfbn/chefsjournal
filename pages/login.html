<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
		.login-form {
			width: 300px;
			margin: 0 auto;
			font-family: Tahoma, Geneva, sans-serif;
		}
		.login-form h1 {
			text-align: center;
			color: #4d4d4d;
			padding: 20px 0 20px 0;
			font-size: 24px;
		}
		.login-form input[type="password"],
		.login-form input[type="text"] {
			width: 100%;
			padding: 15px;
			border: 1px solid #dddddd;
			margin-bottom: 15px;
			box-sizing:border-box;
		}
		.login-form input[type="submit"] {
			width: 100%;
			padding: 15px;
			background-color: #535b63;
			border: 0;
			box-sizing: border-box;
			cursor: pointer;
			font-weight: bold;
			color: #ffffff;
		}
        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 2s linear infinite;
        }
        .forgot-pw-text {
            color: #4d4d4d;
			padding: 5px 0 20px 0;
            text-align: center;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
		</style>
</head>
<body>
    <div id="loginDiv" class="login-form">
        <img src="/img/chefsjournal_logo.png"/>
        <form id="loginForm" action="/api/auth/login" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" id="submitButton" value="Login">
            <div class="text-center">
                <a href="" style="margin-top: 15px;" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalRegisterForm">Or signup for a new account!</a>
              </div>
        </form>
    </div>

    <!-- BOOTSTRAP SIGNUP MODAL -->
    <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body mx-3">
            <div class="md-form mb-3">
                <i class="fas fa-user prefix grey-text"></i>
                <label data-error="wrong" data-success="right" for="signupform-name">Username</label>
                <input type="text" id="signupform-username" class="form-control validate" required>
            </div>

            <div class="md-form mb-3">
                <i class="fas fa-user prefix grey-text"></i>
                <label data-error="wrong" data-success="right" for="signupform-firstname">First name</label>
                <input type="text" id="signupform-firstname" class="form-control validate">
            </div>

            <div class="md-form mb-3">
                <i class="fas fa-envelope prefix grey-text"></i>
                <label data-error="wrong" data-success="right" for="signupform-email">Email</label>
                <input type="email" id="signupform-email" class="form-control validate">
            </div>

            <div class="md-form mb-3">
                <i class="fas fa-lock prefix grey-text"></i>
                <label data-error="wrong" data-success="right" for="signupform-pass">Password</label>
                <input type="password" id="signupform-password" class="form-control validate">
            </div>

            <div style="margin-left: 25px;" class="md-form mb-3">
                <i class="fas fa-lock prefix grey-text"></i>
                <input class="form-check-input" type="checkbox" id="checkbox624">
                <label for="checkbox624" class="white-text form-check-label">Signup for our <a href="#" class="green-text font-weight-bold">newsletter</a></label>
            </div>

        </div>
        <div class="modal-footer d-flex justify-content-center">
            <button id="signupbutton" class="btn btn-deep-orange">Sign up</button>
        </div>
        </div>
    </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
    <script>
        fetch(`${window.location.origin}/api/auth/session`, {
            method: 'GET'
        }).then((resp) => {
            return resp.json();
        }).then((session) => {
            
            if(session.wrongpassword > 0) {
                const forgotPasswordDiv = document.createElement("DIV");
                forgotPasswordDiv.innerHTML = session.wrongpassword;;
                forgotPasswordDiv.className += " forgot-pw-text"

                document.getElementById('loginDiv').append(forgotPasswordDiv);
            }

        })

        document.getElementById('signupbutton').addEventListener('click', (event) => {
            event.preventDefault();
            
            // get data from fields
            const username = document.getElementById('signupform-username').value;
            const firstname = document.getElementById('signupform-firstname').value;
            const password = document.getElementById('signupform-password').value;
            const email = document.getElementById('signupform-email').value;
            let subscribed = document.getElementById('checkbox624').checked;

            // validate data
            // todo

            // send post request
            fetch(`${window.location.origin}/api/users`, {
                method: 'POST',
                body: JSON.stringify({"username": username, "firstname": firstname, "password": password, "email": email, "subscribed": subscribed}),
                headers: {
                    "Content-Type": "application/json"
                }
            }).then( reply => {
                return reply.json();
            }).then ( json => {
                console.log(json);
                window.location.href = `${window.location.origin}`;
            })
        })


        document.forms['loginForm'].addEventListener('submit', (event) => {
            let loader = document.createElement("DIV");
            loader.className += " loader";
            document.getElementById('submitButton').replaceWith(loader)
        });
    </script>
</body>
</html>
