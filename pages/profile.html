<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/8e5ccff88a.js" crossorigin="anonymous"></script>
    <title>Profile</title>
    <style>
        #contenttab {
            padding: 12px;
        }
        #menutab {
            padding: 12px;
        }

        li.active a{
            color: #FFFFFF;
        }
        #contentlist a {
            cursor: pointer;
        }
        #cooklist {
            height: 550px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark  bg-dark">
        <a class="navbar-brand" href="#">Chefs Journal // A KEA Node.js exam project</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        </div>
    </nav>
    <div class="container" style="margin-top: 125px">
        <div class="row">

            <div class="col-sm-4" id="menutab">
                <h2 id="greeting">Welcome, anon</h2>
                <br>
                <ul class="list-group">
                    <li class="list-group-item"><a href="/">Feed</a></li>
                    <li class="list-group-item"><a href="/newcook">New cook</a></li>
                    <li class="list-group-item"><a href="/cook">Search for cooks</a></li>
                    <li class="list-group-item"><a href="/chat">Chatroom</a></li>
                    <li class="list-group-item active"><a href="/profile">Profile</a></li>
                    <li class="list-group-item"><a href="/api/auth/logout">Logout</a></li>
                </ul>
            </div>
            <div class="col-sm-8" id="contenttab">
                <h2>Your profile</h2>
                <br>
                <div id="contentlist">
                    <h4 id="membersince">Member since: </h4>
                    <ul class="list-group d-none" id="cooklist">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready( async () => {
            //set greeting
            const result = await fetch(window.location.origin + '/api/auth/session', {
                method: 'GET'
            });
            const resultAsJson = await result.json();
            $('#greeting').text('Welcome, ' + resultAsJson.firstname);
        })
    </script>
</body>
</html>
