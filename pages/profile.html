    <title>Profile</title>
    <style>
        #contenttab {
            padding: 12px;

        li.active a{

        }
        #contentlist a {
            cursor: pointer;

            height: 550px;

        }
        .image-container {
            position: relative;
        }

        .image {
            opacity: 1;
            display: block;
            width: 100%;
            height: auto;
            transition: .5s ease;
            backface-visibility: hidden;
        }

        .middle {
            transition: .5s ease;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            text-align: center;
        }

        .image-container:hover .image {
            opacity: 0.3;
        }

        .image-container:hover .middle {
            opacity: 1;
        }
    </style>

<body>

    <div class="container" style="margin-top: 125px">

                <br>
                <div id="contentlist">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
            
                                <div class="card-body">
                                    <div class="card-title mb-4">
                                        <div class="d-flex justify-content-start">
                                            <div class="image-container">

                                            <div class="userData ml-3">
                                                <h2 class="d-block" style="font-size: 1.5rem; font-weight: bold; color: #007bff">Johan NÃ¦rby</h2>

                    <ul class="list-group d-none" id="cooklist">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready( async () => {
            //set greeting
            const result = await fetch(window.location.origin + '/api/auth/session', {
                method: 'GET'
            });
            const resultAsJson = await result.json();
            const username = resultAsJson.username;
            $('#greeting').text('Welcome, ' + resultAsJson.firstname);

            const matchingCooks = await fetch(`${window.location.origin}/api/cooks/matching`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    "chefName": username
                })
            });

            const cooksAsJson = await matchingCooks.json();
            if(cooksAsJson.model !== undefined) {
                cooksAsJson.model.forEach(cook => {
                    $('#cooklist').append(`<li class=\"list-group-item\" id="${cook._id}"><a href=${"/cook/" + cook._id}>${cook.dishName}</a> by ${cook.chefName} <span class=\"float-right\">${new Date(cook.date).toDateString()}<span><i class="fas fa-calendar-day" style="padding: 5px"></i></span></span></li>`)
                });
                $('#uploadcount').text(cooksAsJson.model.length);
                $('#cooklist').removeClass('d-none');
            }

            const profileData = await fetch(window.location.origin + '/api/users/currentuser');
            const profileDataAsJson = await profileData.json();
            $('#fullnamefield').text(profileDataAsJson[0].firstname);
            $('#emailfield').text(profileDataAsJson[0].email || "no email");
            $('#signupdatefield').text(new Date(profileDataAsJson[0].signupdate).toDateString());

            $('#cooklist').scroll( () => {
                if($('#cooklist').scrollTop() > 0 ){
                    $('#cooklist').addClass("border-top");
                } else if ($('#cooklist').scrollTop() === 0 ) {
                    $('#cooklist').removeClass("border-top");
                }
                console.log($('#cooklist').scrollTop());
            })



            // sample below
            $imgSrc = $('#imgProfile').attr('src');
            function readURL(input) {

                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('#imgProfile').attr('src', e.target.result);
                    };

                    reader.readAsDataURL(input.files[0]);
                }
            }
            $('#btnChangePicture').on('click', function () {
                // document.getElementById('profilePicture').click();
                if (!$('#btnChangePicture').hasClass('changing')) {
                    $('#profilePicture').click();
                }
                else {
                    // change
                }
            });
            $('#profilePicture').on('change', function () {
                readURL(this);
                $('#btnChangePicture').addClass('changing');
                $('#btnChangePicture').attr('value', 'Confirm');
                $('#btnDiscard').removeClass('d-none');
                // $('#imgProfile').attr('src', '');
            });
            $('#btnDiscard').on('click', function () {
                // if ($('#btnDiscard').hasClass('d-none')) {
                $('#btnChangePicture').removeClass('changing');
                $('#btnChangePicture').attr('value', 'Change');
                $('#btnDiscard').addClass('d-none');
                $('#imgProfile').attr('src', $imgSrc);
                $('#profilePicture').val('');
                // }
            });

            // sample end
        })
    </script>
</body>
