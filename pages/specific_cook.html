<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/8e5ccff88a.js" crossorigin="anonymous"></script>
    <title>Specific cook</title>
    <style>
        #contenttab {
            padding: 12px;
        }
        #menutab {
            padding: 12px;
        }

        li.active a{
            color: #FFFFFF;
        }
        #contentlist a {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark  bg-dark">
        <a class="navbar-brand" href="#">Chefs Journal // A KEA Node.js exam project</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        </div>
      </nav>
    <div class="container" style="margin-top: 125px">
        <div class="row">

            <div class="col-sm-3" id="menutab">
                <h2 id="greeting">Welcome, anon</h2>
                <br>
                <ul class="list-group">
                    <li class="list-group-item "><a href="/">Profile</a></li>
                    <li class="list-group-item"><a href="/newcook">New cook</a></li>
                    <li class="list-group-item active"><a href="/cook">Specific cook</a></li>
                    <li class="list-group-item"><a href="/mystats">Stats</a></li>
                    <li class="list-group-item"><a href="/chat">Chatroom</a></li>
                    <li class="list-group-item"><a href="/api/auth/logout">Logout</a></li>
                </ul>
            </div>
            <div class="col-sm-9" id="contenttab">
                <div class="row">
                    <div class="col-sm-5">
                        <h2 id="pageTitle">Find a specific cook</h2>
                        <br>
                    </div>
                    <div class="col-sm-7">
                        <div class="input-group">
                            <input id="dishNameField" type="text" class="form-control" placeholder="Strawberry cheesecake" required>
                            <span class="input-group-addon"><button class="btn btn-primary">Fetch</button></span>
                        </div>
                    </div>
                </div>
                <div id="contentlist" class="text-center">

                    
                   
                    
                    <h3 id="dishname">Dishname</h3>
                    <small id="servingsText">for 4 people</small>
                    <h3>Date</h3>
                    <h3>Ingredients</h3>
                    <h3>Difficulty</h3>
                    <h3>Instructions</h3>
                    <h3>Comments</h3>
                

                </div>
            </div>

        </div>
    </div>

    <script src="http://localhost:8080/js/getsession.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        console.log(window.location.href.substring(window.location.href.length - 24));
        
        fetch('http://localhost:8080/api/cooks/matching', {
                    method: 'POST',
                    headers: {
                        "Content-type": "application/json"
                    },
                    body: JSON.stringify({
                        "_id": window.location.href.substring(window.location.href.length - 24)
                    })
        }).then( reply => {
            if(reply.status == 400) {
                console.log("there was an error");
            } else {
                return reply.json();
            }
        }).then ( json => {
            // found a cook with the requested id
            document.getElementById('dishname').innerHTML = json.model[0].dishName;
            console.log(json);
        });
    
        
    </script>

</body>
</html>
