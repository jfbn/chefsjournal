<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/8e5ccff88a.js" crossorigin="anonymous"></script>
    <title>Specific cook</title>
    <style>
        #contenttab {
            padding: 12px;
        }
        #menutab {
            padding: 12px;
        }

        li.active a{
            color: #FFFFFF;
        }
        #contentlist a {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark  bg-dark">
        <a class="navbar-brand" href="#">Chefs Journal // A KEA Node.js exam project</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        </div>
      </nav>
    <div class="container" style="margin-top: 125px">
        <div class="row">

            <div class="col-sm-4" id="menutab">
                <h2 id="greeting">Welcome, anon</h2>
                <br>
                <ul class="list-group">
                    <li class="list-group-item "><a href="/">Profile</a></li>
                    <li class="list-group-item"><a href="/newcook">New cook</a></li>
                    <li class="list-group-item active"><a href="/cook">Specific cook</a></li>
                    <li class="list-group-item"><a href="/mystats">Stats</a></li>
                    <li class="list-group-item"><a href="/chat">Chatroom</a></li>
                    <li class="list-group-item"><a href="/api/auth/logout">Logout</a></li>
                </ul>
            </div>
            <div class="col-sm-8" id="contenttab">
                <div class="row">
                    <div class="col-sm-5">
                        <h2 id="pageTitle">Find a specific cook</h2>
                        <br>
                    </div>
                    <div class="col-sm-7">
                        <div class="input-group">
                            <input id="dishNameField" type="text" class="form-control" placeholder="Strawberry cheesecake" required>
                            <span class="input-group-addon"><button class="btn btn-primary" id="findcook">Fetch</button></span>
                        </div>
                    </div>
                </div>
                <div id="contentlist">
                    
                    <h3 id="dishname">Dishname</h3>
                    <small id="servingsText" style="padding-bottom: 25px;">for 4 people.</small>
                    <small id="lastcook"></small>
                    <h3>Ingredients</h3>
                    <ul id="ingredients">
                    </ul>
                    <h3>Instructions</h3>
                    <textarea class="form-control" id="instructions" rows="3" readonly></textarea>
                    <h3>Comments</h3>
                    <textarea class="form-control" id="comments" rows="3" readonly></textarea>
                
                    <button id="deleteButton" class="btn btn-danger float-right" style="margin-top: 5px;">Delete cook</button>
                </div>
            </div>

        </div>
    </div>

    <script src="/js/getsession.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready( () => {
            console.log(window.location.href);
            console.log(window.location.href.substring((window.location.href.indexOf('k')) + 2 ));
            // this page will 
            // if url includes an id (which it will when redirected from having created a new cook)
            if(window.location.href.substring((window.location.href.indexOf('k')) + 2 ) !== "" ){
                fetch(`${window.location.origin}/api/cooks/matching`, {
                            method: 'POST',
                            headers: {
                                "Content-type": "application/json"
                            },
                            body: JSON.stringify({
                                "_id": window.location.href.substring((window.location.href.indexOf('k') + 2))
                            })
                }).catch( err => {
                    console.log("there was an error");
                    console.log(err);
                }).then( reply => {
                    return reply.json();
                }).then ( json => {
                    console.log(json);
                    // found a cook with the requested id
                    if(json != null && json.model.length > 0) {
                        populatePage(json.model[0]);
                    } 
                });
            }
    
            $('#findcook').click( async (event) => {
                console.log($("#dishNameField").val()); 
                const dishname = $('#dishNameField').val();
                // find a cook matching the input
                const cook = await fetch(`${window.location.origin}/api/cooks/matching`, {
                    method: "POST",
                    headers: {
                        "Content-type": "application/json"
                    },
                    body: JSON.stringify({
                        "dishName": dishname
                    })
                });
    
                const cookAsJson = await cook.json();
                console.log(cookAsJson);
                console.log(cookAsJson.model[0]);
                populatePage(cookAsJson.model[0]);
            });
    
            populatePage = (cook) => {
                if(!cook) {
                    // un bind in case there are previously bound click listeners
                    $('#deleteButton').off('click');
                    alert("no results!");
                    return;    
                }
                $('#deleteButton').click( (event) => {
                    fetch(`${window.location.origin}/api/cooks/${cook._id}`, {
                        method: 'DELETE'
                    }).then( (reply) => {
                        console.log(reply);
                        return reply.json();
                    }).then( (replyAsJson) => {
                        console.log(replyAsJson);
                    })
                })
                
                $('#ingredients').empty();
                cook.ingredients.forEach(ingredient => {
                    $('#ingredients').append(`<li>${ingredient}</li>`);
                });
                $('#servingsText').text(`A ${cook.difficulty.toLowerCase()} dish cooked for ${cook.amountOfEaters} people`)
                $('#lastcook').text(`Cook uploaded on ${new Date(cook.date).toDateString()}`)
                $('#dishname').text(`${cook.dishName} for ${cook.cost.amount}${cook.cost.currency} in ${cook.duration} minutes`)
                $('#comments').text(`${cook.comments}`);

                document.getElementById('comments').innerHTML = cook.comments;
                document.getElementById('instructions').innerHTML = cook.instructions;
            }
        })

    </script>

</body>
</html>
